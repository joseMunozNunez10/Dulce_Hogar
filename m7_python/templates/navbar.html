{%load static %}

{% block 'navbar' %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'indice' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'acerca' %}">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'servicios' %}">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contactos' %}">Contactos</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>               
                {% endif %}
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Propiedades
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="{% url 'arriendos' %}">Arriendos</a></li>
                        <li><a class="dropdown-item" href="{% url 'ventas' %}">Ventas</a></li>              
                    </ul>
                </li>
            </ul>
            <div class="d-flex ms-auto">   
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
                  </form>
                {% else%}            
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Iniciar Sesión</a>
                <a class="btn btn-outline-light" href="{% url 'register' %}">Registrarse</a>  
                {% endif %}             
            </div>
        </div>
    </div>
</nav>

{% endblock %}
